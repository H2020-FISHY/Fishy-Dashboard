<!doctype html>
<html lang="en">

<head>
	<title>Fishy login</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
	<link rel="shortcut icon" type="image/x-icon" href="img/fishy.jpg">
	<link rel="stylesheet" href="css/index.css" />
	<link rel="shortcut icon" href="#" />
</head>

<body>
	<div class="wrapper">
		<div class="title-text">
			<div class="title login"><img src="img/fishy.jpg" alt="Fishy logo"></div>
			<div class="title signup">Signup</div>
		</div>
		<div class="form-container">
			<div class="slide-controls">
				<!-- Original code 
				<input type="radio" name="slide" id="login" checked> <input type="radio" name="slide" id="signup">
				<label for="login" class="slide login">Login</label> <label for="signup"
					class="slide signup">Signup</label>
				<div class="slider-tab"></div>
				-->
				<!-- Editing by Ayaz sep 13 11:58-->

				<input type="radio" name="slide" id="login" checked> <input type="radio" name="slide" id="signup">
				<label for="login" class="slide login">Login</label> <label for="signup"
					class="slide signup">Signup</label>
					
				<div class="slider-tab"></div>
			</div>
			<div class="form-inner">
				<form action="javascript:logon();" class="login" id="login">
					<div class="field">
						<input type="text" id="user" placeholder="User name" required>
					</div>
					<div class="field">
						<input type="password" id="pwd" placeholder="Password" required>
					</div>
					<div class="pass-link">
						<a href="#">Forgot password?</a>
					</div>
					<div class="field btn">
						<div class="btn-layer"></div>
						<input type="submit"  value="Signin">
					</div>
					<div class="signup-link">
						Not a member? <a href="">Signup now</a>
					</div>
				</form>
				<form action="javascript:;" class="signup">
					<div class="field">
						<input type="text" placeholder="Email Address" required>
					</div>
					<div class="field">
						<input type="password" placeholder="Password" required>
					</div>
					<div class="field">
						<input type="password" placeholder="Confirm password" required>
					</div>
					<div class="field btn">
						<div class="btn-layer"></div>
						<input type="submit" value="Register">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
